<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Netflix Clone</title>
        <link rel="stylesheet" href="/css/styleHome.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
        <script src="/javascript/homeVue.js"></script>
    </head>
    <header>
        <img src="/images/netflix.jpg" alt="netflixLogo" id="netflixLogo" width="110px" height="80px">
        <button id="home"><a href="#top">Home</a></button>
        <button id="comingSoon"><a>Coming soon</a></button>
        <button id="watchList"><a href="/html/watchList.html">Watch list</a></button>
        <h1 style="color: azure">Username</h1>
        <button id="logOut"><a href="/index.html">Log out</a></button>
    </header>

    <hr class="rounded" width="100%" >

    <body>
        <!--carousel and grid go here-->
        <div id="carousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="HTTYD1" src="/images/movieImages/HTTYD1/HTTYD1-corousel.jpg" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="HTTYD2" src="/images/movieImages/HTTYD2/HTTYD2-corousel.jpg" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="HTTYD3" src="/images/movieImages/HTTYD3/HTTYD3-corousel.jpg" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
        </div>

        <grid></grid>
    </body>

</html>
